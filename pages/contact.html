            </ul>

    </header>
    <!-- Contactarme -->
    <main class="main__contact">
        <!-- Seccion izquierda -->
        <section class="main__contact--left">
            <form class="main__form" action="">
                <div class="main__containers">
                    <div class="main__container--hello">
                        <p class="contact__text">
                            <img class="contact__mano" src="https://emojigraph.org/media/joypixels/waving-hand_1f44b.png" alt="">
                            Hola. Vamos a contactarnos!
                        </p>
                    </div>
                    <div class="main__container--inputs">
                        <div class="main__container--labels">
                            <label for="name">Nombre</label>
                            <input type="name" required >
                        </div>
                        <div class="main__container--labels">
                            <label class="" for="email">Email</label>
                            <input type="email" required>
                        </div>
                        <div class="main__container--labels">
                            <label for="apellido">Razon de contacto</label>
                            <input type="apellido" required>
                        </div>
                        <div class="main__container--labels textareas">
                            <label for="phone">Mensaje</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <input class="buttonSend" type="submit">
                    </div>
                </div>
            </form>
        </section>
        <!-- Seccion derecha -->
        <section class="main__contact--right">
            <div class="main__containers--right">
                <p class="contact__text">Ubicacion</p>
                <p class="contacto__text--info">San Isidro, Buenos Aires.</p>
            </div>
            <div class="main__containers--right">
                <p class="contact__text">Soporte</p>
                <p class="contacto__text--info">marcoallegri@99outlook.com</p>
            </div>
        </section>
    </main>
